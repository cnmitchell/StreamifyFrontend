<div class="streaming-history-container">
  <header class="page-header">
    <h1>Streaming History</h1>
  </header>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Content Name</th>
          <th>Episode</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of streamingHistory">
          <td>{{item.content_name}}</td>
          <td>{{item.episode_id || 'N/A'}}</td>
          <td>{{item.timestamp | date: 'medium'}}</td>
        </tr>
        <tr *ngIf="!streamingHistory || streamingHistory.length === 0">
          <td colspan="3">No streaming history found.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
