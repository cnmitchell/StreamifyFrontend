<div class="home-container">

    <div class="brand">
      <svg class="logo" viewBox="0 0 64 64" aria-hidden="true">
        <circle cx="32" cy="32" r="30" fill="#1db954"/>
        <polygon points="24,20 48,32 24,44" fill="#fff"/>
      </svg>
      <h1>Streamify</h1>
    </div>

    <nav class="nav-group">
      <h2>Member</h2>
      <ul>
        <li><a routerLink="browse" routerLinkActive="active-link">Browse Movies/Series</a></li>

        <li><a routerLink="account" routerLinkActive="active-link">My Account</a></li>

    <nav class="nav-group" *ngIf="isAdmin">

      <ul>
