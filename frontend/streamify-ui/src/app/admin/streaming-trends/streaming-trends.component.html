<h2>Streaming Trends (last 24 hours)</h2>

<canvas id="trendChart"></canvas>

<div class = "trends-container">
  <table>
    <thead>
      <th>Title</th>
      <th>Play Count</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of trends">
        <td>{{item.title}}</td>
        <td>{{item.stream_count}}</td>
      </tr>
    </tbody>
  </table>
</div>
