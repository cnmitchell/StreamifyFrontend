<div class="page-header">
  <h1>Streaming Trends (last 24 hours)</h1>
</div>

<div class="table-container">
  <table>
    <thead>
    <tr>
      <th>Title</th>
      <th>Stream ID</th>
      <th>Email</th>
      <th>Time Stamp</th>
    </tr>
    </thead>
    <tbody *ngIf="trends$ | async as trends">
    <tr *ngFor="let t of trends">
      <td>{{t.content_name}}</td>
      <td>{{t.stream_id}}</td>
      <td>{{t.email}}</td>
      <td>{{t.timestamp}}</td>
    </tr>
    </tbody>
  </table>
</div>
