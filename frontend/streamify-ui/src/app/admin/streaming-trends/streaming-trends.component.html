<h2>Streaming Trends (last 24 hours)</h2>


<div class = "trends-container">
  <table>
    <thead>
      <th>Content id</th>
      <th>title</th>
    </thead>
    <tbody *ngIf="trends$ | async as trends">
      <tr *ngFor="let t of trends">
        <td>{{t.content_id}}</td>
        <td>{{t.content_name}}</td>
      </tr>
    </tbody>
  </table>
</div>
