<h2>Top Ten Streamed</h2>

<!-- Movie List -->
<div class = "top-ten-container">
  <table class="top-ten-table">
    <thead>
      <tr>
        <th>Content Id</th>
        <th>Title</th>
        <th>Genre</th>
        <th>Release Date</th>
        <th>Amount Streamed</th>

      </tr>
    </thead>

    <tbody *ngIf="topTen$ | async as topTen">
      <tr *ngFor="let t of topTen">
        <td>{{t.content_id}}</td>
        <td>{{t.content_name}}</td>
        <td>{{t.genre}}</td>
        <td>{{t.release_date}}</td>
        <td>{{t.stream_count}}</td>
      </tr>
    </tbody>
  </table>
</div>

<hr>
